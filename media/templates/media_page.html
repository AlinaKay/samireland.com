{% extends "base.html" %}

{% block title %}Media{% endblock %}

{% block extrahead %}
{% endblock %}

{% block main %}
<h1>All Media</h1>

<div id="image_grid">
  {% for image in images %}
    <div class="image_cell">
      <div class="image_title">{{ image.imagetitle }}</div>
      <img src="/{{ image.imagefile.url }}">
    </div>
  {% endfor %}
</div>
{% endblock %}
