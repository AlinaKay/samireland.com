{% extends "base.html" %}

{% block main %}
<h1>Notes Practice</h1>

<div id="options">
  <div class="option">
    <label for="id_notes">Notes</label>
    <input type="radio" id="id_notes" checked>
  </div>
  <div id="seconds">
    <input type="text" id="id_seconds">
  </div>
  <button id="start">Start</button>
</div>
<div id="display"></div>
{% endblock %}

{% block js %}
<script src="/static/js/piano.js"></script>
{% endblock %}
